<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Mails</title>
  </head>
  <body>
    <h1 style="font-weight: bold; text-align: center">Interface Send Mails</h1>
    <form
      action="#"
      method="post"
      style=""
    >
      {% csrf_token %}
      <div style="padding: 5px; align-items: center; justify-content: center">
        <input
          type="text"
          name="name"
          placeholder="Alejandro"
          style="padding: 10px; border: 2px solid;"
        />
      </div>
      <div style="padding: 5px; align-items: center; justify-content: center">
        <input
          type="text"
          name="code"
          placeholder="5555"
          style="padding: 10px; border: 2px solid;"
        />
      </div>
      <div style="padding: 5px; align-items: center; justify-content: center; align-items: center;">
        <input
          type="text"
          name="mail"
          placeholder="pedro@example.com"
          style="padding: 10px; border: 2px solid;"
        />
        <input style="font-size: 26px;" type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
